version: "3.7"
services:
  selenium-hub:
    image: selenium/hub:4.8.0
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

  selenium-chrome:
    image: selenium/node-chrome:110.0.5481.77-20230210
    shm_size: "2gb"
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  cks-test-runner:
    build: .
    container_name: cks-test-runner
    depends_on:
      - selenium-hub
      - cks-web-app
    environment:
      - TEAMCITY_VERSION
    volumes:
      - ./:/tests
      - /tests/node_modules/

  # CKS dotnet core web app
  cks-web-app:
    build: ../web-app
    container_name: cks-web-app
    depends_on:
      - mock-api
    ports:
      - "8080:8080"
    volumes:
      - ./../web-app/publish:/app
    networks:
      default:
        aliases:
          # Make sure the app uses a nice.org.uk domain so that the cookie banner license works
          - cks-functional-tests.nice.org.uk

  mock-api:
    build: https://github.com/nice-digital/mocks-apis.git#main:search-apis
    container_name: mock-api
    networks:
      default:
        aliases:
          # Pretend to be the test search api endpoint
          - test-search-api.nice.org.uk

networks:
  default:
    name: cks-functional-tests
