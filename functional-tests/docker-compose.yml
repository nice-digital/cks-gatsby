version: "3.7"
services:
  selenium-hub:
    image: selenium/hub:3.141.59-20200525
    container_name: selenium-hub
    ports:
      - "4444:4444"

  selenium-chrome:
    image: selenium/node-chrome:3.141.59-20200525
    shm_size: "1gb"
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    depends_on:
      - selenium-hub

  test-runner:
    build: .
    container_name: test-runner
    environment:
      - TEAMCITY_VERSION
    volumes:
      - ./:/tests
      - /tests/node_modules/
    depends_on:
      - selenium-hub
      - cks-web-app

  # CKS dotnet core web app
  cks-web-app:
    build: ../web-app
    container_name: cks-web-app
    ports:
      - "8080:8080"
    depends_on:
      - elasticsearch
    volumes:
      - ./../web-app/publish:/app

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.2
    container_name: elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - ./ElasticSearch/data:/usr/share/elasticsearch/data
      - ./ElasticSearch/stemmer_override.txt:/usr/share/elasticsearch/config/stemmer_override.txt
      - ./ElasticSearch/synonyms.txt:/usr/share/elasticsearch/config/synonyms.txt
    ports:
      - 9200:9200
    
networks:
  default:
    name: cks-functional-tests
